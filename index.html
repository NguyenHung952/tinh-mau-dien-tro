<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi màu điện trở</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>🎨 Chuyển đổi mã màu điện trở 🎨</h2>

        <div class="color-selection">
            <label for="band1">🟠 Chọn màu vòng 1:</label>
            <select id="band1"></select>
        </div>

        <div class="color-selection">
            <label for="band2">🟡 Chọn màu vòng 2:</label>
            <select id="band2"></select>
        </div>

        <div class="color-selection">
            <label for="band3">🔵 Chọn màu vòng 3:</label>
            <select id="band3"></select>
        </div>

        <div class="color-selection">
            <label for="multiplier">⚫ Chọn màu vòng nhân:</label>
            <select id="multiplier"></select>
        </div>

        <div class="color-selection">
            <label for="tolerance">⚪ Chọn màu sai số:</label>
            <select id="tolerance"></select>
        </div>

        <button onclick="calculateResistance()">📊 Tính toán</button>
        
        <p id="result"></p>
        
        <h2>📋 Bảng mã màu điện trở</h2>
        <table>
            <thead>
                <tr>
                    <th>Màu</th>
                    <th>Giá trị</th>
                    <th>Hệ số nhân</th>
                    <th>Độ chính xác</th>
                </tr>
            </thead>
            <tbody id="colorTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
